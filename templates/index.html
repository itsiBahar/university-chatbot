<!DOCTYPE html>
<html>
<head>
    <title>University Chatbot</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; height: 100vh; background: #f0f2f5; }
        #chat-container { width: 400px; background: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; }
        #chat-header { background: #007bff; color: white; padding: 15px; text-align: center; font-weight: bold; }
        #chat-box { flex: 1; overflow-y: scroll; padding: 15px; }
        .user-msg { text-align: right; margin: 10px 0; }
        .user-msg span { background: #007bff; color: white; padding: 8px 12px; border-radius: 15px 15px 0 15px; display: inline-block; }
        .bot-msg { text-align: left; margin: 10px 0; }
        .bot-msg span { background: #e4e6eb; color: black; padding: 8px 12px; border-radius: 15px 15px 15px 0; display: inline-block; }
        #input-area { padding: 10px; border-top: 1px solid #ddd; display: flex; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { margin-left: 10px; padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">University Helper</div>
        <div id="chat-box"></div>
        <div id="input-area">
            <input id="textInput" type="text" placeholder="Ask something..." onkeypress="handleEnter(event)">
            <button onclick="send()">Send</button>
        </div>
    </div>
    <script>
        function send() {
            var rawText = document.getElementById("textInput").value;
            if (rawText === "") return;
            var chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += '<div class="user-msg"><span>' + rawText + '</span></div>';
            document.getElementById("textInput").value = "";

            fetch("/get?msg=" + rawText)
                .then(response => response.text())
                .then(data => {
                    chatBox.innerHTML += '<div class="bot-msg"><span>' + data + '</span></div>';
                    chatBox.scrollTop = chatBox.scrollHeight;
                });
        }
        function handleEnter(e) { if (e.keyCode === 13) send(); }
    </script>
</body>
</html>
