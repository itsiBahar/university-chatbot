<!DOCTYPE html>
<html>
<head>
    <title>GUB Assistant</title>
    <style>
        /* GUB BRANDING COLORS: Green and White */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #e8f5e9; margin: 0; }
        #chat-container { width: 380px; height: 600px; background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
        
        /* HEADER */
        #chat-header { background: #009e49; /* GUB Green */ color: white; padding: 20px; text-align: center; font-size: 18px; font-weight: bold; letter-spacing: 1px;}
        
        /* MESSAGES AREA */
        #chat-box { flex: 1; overflow-y: scroll; padding: 20px; background: #f9f9f9; }
        
        /* MESSAGE BUBBLES */
        .user-msg { text-align: right; margin: 10px 0; }
        .user-msg span { background: #009e49; color: white; padding: 10px 15px; border-radius: 20px 20px 0 20px; display: inline-block; font-size: 14px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        .bot-msg { text-align: left; margin: 10px 0; }
        .bot-msg span { background: #ffffff; color: #333; border: 1px solid #ddd; padding: 10px 15px; border-radius: 20px 20px 20px 0; display: inline-block; font-size: 14px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        
        /* INPUT AREA */
        #input-area { padding: 15px; border-top: 1px solid #eee; background: white; display: flex; align-items: center; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; margin-right: 10px; }
        button { padding: 10px 20px; background: #009e49; color: white; border: none; border-radius: 25px; cursor: pointer; font-weight: bold; transition: background 0.3s; }
        button:hover { background: #007a38; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat-header">
        Green University Assistant
    </div>
    <div id="chat-box">
        <div class="bot-msg"><span>Hello! I am the GUB AI Assistant. Ask me about Admission, Tuition Fees for CSE/EEE, or Campus Location.</span></div>
    </div>
    <div id="input-area">
        <input id="textInput" type="text" placeholder="Type your question..." onkeypress="handleEnter(event)">
        <button onclick="send()">Send</button>
    </div>
</div>

<script>
    function send() {
        var rawText = document.getElementById("textInput").value;
        if (rawText === "") return;
        
        var chatBox = document.getElementById("chat-box");
        var userHtml = '<div class="user-msg"><span>' + rawText + '</span></div>';
        chatBox.innerHTML += userHtml;
        document.getElementById("textInput").value = "";
        
        // Scroll to bottom immediately
        chatBox.scrollTop = chatBox.scrollHeight;

        fetch("/get?msg=" + rawText)
            .then(response => response.text())
            .then(data => {
                var botHtml = '<div class="bot-msg"><span>' + data + '</span></div>';
                chatBox.innerHTML += botHtml;
                chatBox.scrollTop = chatBox.scrollHeight;
            });
    }

    function handleEnter(e) {
        if (e.keyCode === 13) {
            send();
        }
    }
</script>

</body>
</html>
